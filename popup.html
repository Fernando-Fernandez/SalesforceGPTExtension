<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body style="width: 400px;" >
    <template id="li_template">
      <li>
        <a>
          <h3 class="title">Tab Title</h3>
          <p class="pathname">Tab Pathname</p>
        </a>
      </li>
    </template>

    <h1>GPT Extension for Salesforce</h1>
    <span id="error" style="font-weight: bold; color: red;" ></span>
    <br />

    <label for="openAIKey" >OpenAI Key</label>
    <input id="openAIKey" type="password" name="openAIKey" />
    &nbsp;&nbsp;
    <button id="setKey" >Set OpenAI key</button>
    <br /><br />

    <label for="gptQuestion" >Ask your question or leave blank for default prompt:</label>
    <input id="gptQuestion" />

    <button id="sendToGPT" >Ask GPT to Explain</button>
    <ul></ul>

    <div>
      <input type="radio" id="gptVersion" name="gpt-version" value="gpt-3.5-turbo" checked>
      <label for="gpt-3.5-turbo">gpt-3.5-turbo</label>
      <input type="radio" id="gpt-4o" name="gpt-version" value="gpt-4o">
      <label for="gpt-4o">gpt-4o</label>
    </div>

    <br />
    <div id="spinner" class="lds-dual-ring"></div>
    <span id="response" > </span>

    <script src="./scripts/popup.js" type="module"></script>
  </body>
</html>
